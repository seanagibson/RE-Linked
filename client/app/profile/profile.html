<div class='profile'>
  <section class='profile header'>
    <div>
      <!-- profile pic -->
      <img href='"'{{user.picture.medium}}'"'>
      <!-- user first & last name -->
      <h2>{{user.first}} {{user.last}}</h2>
      <!-- user title -->
      <h4></h4>
      <!-- user location -->
      <h5>{{user.location.city}} , {{user.location.state}}</h5>
      <!-- user connections -->
      <h5>Connections: {{user.numConnections}}</h5>
    </div>
  </section>
  <section class='profile experience'>
    <h2>Experience</h2>
    <div><div>
  </section>
  <section class='profile sale'>
    <h2>Properties For Sale</h2>
    <!-- properties for sale divs -->
    <div></div>
  </section>
  <section class='profile lease'>
    <h2>Properties For Lease</h2>
    <!-- properties for lease -->
    <div></div>
  </section>
</div>
